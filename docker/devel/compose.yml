name: "mosaico-devel"
services:
  database:
    image: postgres:16
    container_name: db-devel 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mosaico
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  store:
    image: minio/minio:latest
    container_name: store
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web UI
    volumes:
      - /tmp/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://store:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mock services to create a bucket inside MinIO
  init_store:
    image: minio/mc
    depends_on:
      store:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://store:9000 admin password &&
      /usr/bin/mc mb -p myminio/mosaico || true;
      exit 0;
      "

volumes:
  postgres_data:

